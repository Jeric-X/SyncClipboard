name: win-build

on:
  workflow_call:

jobs:
  build:
    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Install the .NET workload
    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
          9.0.x

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Install dependencies
      working-directory: ./src
      run: dotnet restore SyncClipboard.WinUI3

    # stucking in github action, no idea why
    #- name: Build test WinUI3
    #  run: msbuild SyncClipboard.Test\SyncClipboard.Test.WinUI3\SyncClipboard.Test.WinUI3.csproj /p:Platform=x64 /p:Configuration=Release /v:m

    #- name: Run test WinUI3
    #  run: dotnet test SyncClipboard.Test\SyncClipboard.Test.WinUI3\bin\x64\Release\net8.0-windows10.0.19041.0\SyncClipboard.Test.WinUI3.dll

    - name: Build SyncClipboard.WinUI3
      run: msbuild src\SyncClipboard.WinUI3\SyncClipboard.WinUI3.csproj /p:Platform=x64 /p:RuntimeIdentifier=win-x64 /p:Configuration=Release /p:WindowsAppSDKSelfContained=true /v:m -restore

    - name: copy SyncClipboard.WinUI3
      run: xcopy src\SyncClipboard.WinUI3\bin\x64\Release\net8.0-windows10.0.19041.0\win-x64 WinUI3\ /s /e

    - name: Build SyncClipboard.SelfContained
      run: msbuild src\SyncClipboard.WinUI3\SyncClipboard.WinUI3.csproj /p:Platform=x64 /p:RuntimeIdentifier=win-x64 /p:Configuration=Release /p:WindowsAppSDKSelfContained=true /v:m -restore /p:OutDir=../../WinUI3.SelfContained /p:SelfContained=true

    - name: Upload build artifacts SyncClipboard.WinUI3
      uses: actions/upload-artifact@v4
      with:
        name: SyncClipboard.WinUI3
        path: WinUI3/
      
    - name: Upload build artifacts SyncClipboard.WinUI3.SelfContained
      uses: actions/upload-artifact@v4
      with:
        name: SyncClipboard.WinUI3.SelfContained
        path: WinUI3.SelfContained/