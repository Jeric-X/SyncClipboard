name: 报告程序错误 | Bug report
description: Create a report to help us improve
labels: ["bug report"]
body:
- type: textarea
  attributes:
    label: 错误描述 | Describe the bug
  validations:
    required: true
- type: textarea
  attributes:
    label: 复现步骤 | Steps to Reproduce
  validations:
    required: true
- type: textarea
  attributes:
    label: 截图 | Screenshots
  validations: 
    required: false
- type: input
  attributes:
    label: 服务端信息 | Server
    description: '[e.g. Docker, Nextcloud(WebDAV), built-in/standalone on Windwos/Linux/MacOS]'
  validations:
    required: true
- type: input
  attributes:
    label: 桌面端信息 | Desktop
    description: 'OS: [e.g. Windows 10 22H2, MacOS 11, Ubuntu Linux 22.0], Synclipboard Version: [e.g. v2.7.0]'
  validations:
    required: false
- type: input
  attributes:
    label: 移动端信息 | Smartphone
    description: 'Device: [e.g. Xiaomi 12, MIUI 11, Andoird 11], Tool: [e.g. Http Request Shortcuts]'
  validations:
    required: false
- type: textarea
  attributes:
    label: 其他附加信息 | Additional context
  validations:
    required: false
